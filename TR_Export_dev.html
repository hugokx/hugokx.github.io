<body>
    <main>
        <div class="container">
                <div>
                    <h5 id="exportDialogLabel">Export Calendrier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div>
                    <!-- Your custom confirmation dialog content will be added here -->
                    <label for="fromDate">De:</label><br>
                    <input type="date" id="fromDate" required><br>
                    <label for="toDate">À:</label><br>
                    <input type="date" id="toDate" required><br>
                    <h5 id="infoDate"></h5>
                </div>
                <div>
                    <button type="button" id="exportConfirmBtn" class="btn btn-primary">Exporter</button>
                    <button type="button" id="exportCancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
            
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </main>
</body>
