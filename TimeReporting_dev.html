<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>TimeReporting Window</title>

    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!--script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script-->

    <script src="scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/office/MicrosoftAjax.js" type="text/javascript"></script>
    <script src="scripts/office/1/office.js" type="text/javascript"></script>
    <!--script src="MessageRead.js" type="text/javascript"></!--script-->
    <!--script>script src="Scripts/MessageBanner.js" type="text/javascript"></script-->
    <script src="scripts/TimeReporting_dev.js" type="text/javascript"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/Button.css" rel="stylesheet" type="text/css" />
    <link href="content/MessageBanner.css" rel="stylesheet" type="text/css" />
    <link href="content/TimeReporting_dev.css" rel="stylesheet" type="text/css" />

    <!-- For the Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
    <!-- To enable the offline use of Office UI Fabric Core, use: -->
    <!--link rel="stylesheet" href="Content/fabric.min.css"-->
    <!-- Office UI Fabric JS and it's components are no longer actively supported. Please see https://aka.ms/PnP-OfficeFabricReact for recommended Patterns and Practices -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />

</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center mt-5">Faites votre choix</h1>
            <form class="mt-5" id="inputForm">
                <div class="mb-3">
                    <label for="project" class="form-label">Projet:</label>
                    <select id="project" name="project" class="form-select">
                    </select>
                </div>

                <div class="mb-3">
                    <label for="pae_project" class="form-label">Projet PAE</label>
                    <input type="text" id="pae_project" name="pae_project" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="prestation" class="form-label">Type de prestation:</label>
                    <select id="prestation" name="prestation" class="form-select">
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="notInclude" name="notInclude">
                    <label class="form-check-label" for="notInclude">Ne pas inclure au TimeReporting?</label>
                </div>

                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
            <button id="exportBtn">Export</button>
        </div>

        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="alertModalBody">
                        <!-- Your custom alert content will be added here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="confirmationDialog" tabindex="-1" role="dialog" aria-labelledby="confirmationDialogLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationDialogLabel">Report déjà présent</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="confirmationDialogContent">
                        <!-- Your custom confirmation dialog content will be added here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirmButton" class="btn btn-primary">Yes</button>
                        <button type="button" id="cancelButton" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="ExportDialog" tabindex="-1" role="dialog" aria-labelledby="exportDialogLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exportDialogLabel">Export Calendrier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="exportDialogContent">
                        <!-- Your custom confirmation dialog content will be added here -->
                        <label for="fromDate">De:</label><br>
                        <input type="date" id="fromDate" required><br>
                        <label for="toDate">À:</label><br>
                        <input type="date" id="toDate" required><br>
                        <h2 id="infoDate"></h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="exportconfirmBtn" class="btn btn-primary">Exporter</button>
                        <button type="button" id="exportcancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </main>
</body>
</html>
